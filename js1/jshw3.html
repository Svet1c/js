<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 10 + 10 = 20
        2. 20 + "10" = "2010"
        3. result == "2010"
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. 10 + "10" = "1010"
        2. "1010" + 10 = "101010"
        3. result == "101010"
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. 10 + 10 = 20
        2. 20 + +"10" = 30 (т.к унарный +)
        3. result == 30
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. 10 делим на -""( как на -0)
        2. получаем результат -infinity
        3. result == -infinity
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. 10 делим на +"2,5"
        2. получаем результат NaN
        3. result == NaN
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
